<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 50px 0;
        }
        .content {
            text-align: center;
            padding: 20px;
            margin: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Landing Page</h1>
    </header>

    <div class="content">
        <h2>Get Started Now</h2>
        <p>This is a simple landing page made with GitHub Pages!</p>
    </div>

    <footer>
        <p>&copy; 2025 My Landing Page</p>
    </footer>

</body>
</html>
